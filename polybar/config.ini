[colors]
background = "#2e2e2e"
comments = "#797979"
white = "#d6d6d6"
yellow = "#e5b567"
green = "#b4d273"
orange = "#e87d3e"
purple = "#9e86c8"
pink = "#b05279"
blue = "#6c99bb"
empty = "#00000000"

[bar/bar1]
monitor = ${env:MONITOR:}
width = 100%
height = 32pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.comments}

line-size = 3pt

border-size = 4pt
border-color = ${colors.trans}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.white}

font-0 = Mononoki Nerd Font Mono:style=Regular;2

modules-left = xworkspaces
modules-center = title
modules-right = pulseaudio wireless-network wired-network date
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.pink}
label-active-foreground = ${colors.background}
; label-active-underline= ${colors.pink}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.yellow}
label-occupied-padding = 1

label-urgent = %name%
; label-urgent-background = ${colors.white}
label-urgent-padding = 1
label-urgent-underline= ${colors.white}

label-empty = %name%
label-empty-foreground = ${colors.blue}
label-empty-padding = 1

[module/title]
type = internal/xwindow
format-foreground = ${colors.yellow}
label = %title%
label-maxlen = 64
label-empty = "¯\_(ツ)_/¯"

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.comments}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.green}
format-volume = <label-volume>
format-volume-foreground = ${colors.white}

label-volume = %percentage%%

label-muted = "muted"
label-muted-foreground = ${colors.comments}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.green}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.green}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.orange}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
label-connected-foreground = ${colors.green}
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected

[module/wireless-network]
inherit = network-base
interface-type = wireless
label-connected = %ifname% %essid% %local_ip%

[module/wired-network]
inherit = network-base
interface-type = wired
label-connected = %ifname% %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %H:%M
date = %Y-%m-%d %I:%M%p

label = %date%
label-foreground = ${colors.purple}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
